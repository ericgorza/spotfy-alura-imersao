<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotfy Imersao Alura</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/vars.css">
    <link rel="stylesheet" href="styles/sidebar-footer.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d59d70d4c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="src/assets/icons/logo-spotify.png" alt="logo-spotify">
                </a>
            </div>

                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>

        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist.</span>
                    <span class="text subtitle">É facil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span  class="fa fa-globe"></span>
                    <span>Portugues do Brasil</span>
                </button>
            </div>

        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="footer__content">
                <span class="footer__content footer-title">
                    TESTAR O PREMIUM DE GRAÇA
                </span>
                <span class="footer__content footer-subtitle">
                    Inscreva-se para curtir música ilimitada e poscasts só com alguns anúncioss. Não precisa de cartão de crédito.
                </span>
            </div>
            <button class="footer__button">
                <span>Inscreva-se grátis</span>
            </button>
        </div>
    </footer>
</body>
</html>
